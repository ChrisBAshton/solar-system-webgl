<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CS32310 - Advanced Computer Graphics</title>
        <script src="js/lib/require.js" data-main="js/main.js"></script>
    </head>
    <body>

        <div id="canvas_solar_system__container">
            <canvas id="canvas_solar_system" class="canvas_solar_system"></canvas>
        </div>

        <style>
            #canvas_solar_system__container {
                width: 100%;
                background: #EDEDED;
                padding: 20px;
            }

            #canvas_solar_system__container fieldset {
                display: inline-block;
            }

            #canvas_solar_system__container label {
                display: block;
                font-weight: bold;
            }
            
            #millisecondsPerDay {
                min-width: 300px;
            }

            .canvas_solar_system {
                display: block;
                margin: 20px auto;
                background-color: #000;
            }

            .canvas_solar_system--full_screen {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 999;
                background-color: #000;
            }
        </style>
    </body>
</html>
